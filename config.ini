[General]
verbose = true

[Ollama]
model = llama3.3:latest

[KnowledgeBase]
# Enable or disable knowledge base for agents
enabled = true
# Optional: Path to custom knowledge base file (leave empty for built-in KB)
# path = /path/to/custom_kb.json

[Penguin]
version = v1.4.65
image = rehosting/penguin
iteration_timeout = 1
max_iter = 10
output_dir = projects

